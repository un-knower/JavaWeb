	<script>
	/* ==============================================
	Ajax Submiting For Email Subscriber Form.
	=====================================================================*/	
	$("#sub").click(function(){
	var url = document.getElementById("url");
		var filterTrue = document.getElementById("filterTrue");
		var filterFalse = document.getElementById("filterFalse");
		//alert(url.value);
		//!Run.action
		$.ajax({
                type:"post",
                url:"action/Runcrawler!Run.action",
				data:
				{
				url:url.value,
				filterTrue:filterTrue.value,
				filterFalse:filterFalse.value
				},
                dateType:"text",
                error:function(XMLResponse){alert(XMLResponse.responseText);},
                success:function(data){}
                
                
            });  
            window.location.replace("index1.jsp"); });
	
	
	
	/* ==============================================
	Ajax Submiting For Email Contact Form.
	=====================================================================*/	
	
	
	
	
	</script>
